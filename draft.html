<!DOCTYPE html>
<html>
<head>
    <title>Butterfly-Client</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container-client">
    <div class="header bg-green">
        <img src="client/denr-logo.png" class="logo" alt="">
        <div class="dropdown">
            <img src="client/UserProfile.png" class="usericon" alt="User Icon" id="user-icon">
            <div class="dropdown-content" id="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Reports</a>
                <a href="#">Archive</a>
                <a href="#">Logout</a>
            </div>
        </div>
        <h2 class="text-header">Department of Environment and Natural Resources</h2>
    </div>
    <div class="navbar-space">
        <nav id="navbar">
            <a class="nav-link" href="client.html">Home</a>
            <a class="nav-link" href="draft.html">Draft</a>
            <a class="nav-link" href="submitted.html">Submitted</a>
            <a class="nav-link" href="returned.html">Returned</a>
            <a class="nav-link" href="accepted.html">Accepted</a>
            <a class="nav-link" href="released.html">Released</a>
            <a class="nav-link" href="expired.html">Expired</a>
            <a class="nav-link" href="used.html">Used</a>
        </nav>
    </div>
    <div>
    </div>
    <div class="draft-box">
        <div class="line">
            <h3 class="color-black">Drafts</h3>
            <table>
                <thead>
                <tr>
                    <th>Application No.</th>
                    <th>Dated and Time Encoded</th>
                    <th>Dated and Time Updated</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" placeholder="Application No."></td>
                    <td><input type="datetime-local"></td>
                    <td><input type="datetime-local"></td>
                    <td>
                        <div class="dropdown">
                            <button class="button2">Details</button>
                            <div class="dropdown-content-details">
                                <a href="#">View</a>
                                <a href="#">Edit</a>
                                <a href="#">Submit</a>
                                <a href="#">Print</a>
                                <a href="#">Remove</a>
                            </div>
                        </div>
                    </td>
                </tr>
                <!-- Add more rows here -->
                </tbody>
            </table>
        </div>
        <div class="topnav">
            <input type="text" placeholder="Search..">
        </div>
    </div>
    <main id="main-doc">
        <section class="main-section"></section>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var userIcon = document.getElementById('user-icon');
        var dropdownContent = document.getElementById('dropdown-content');

        userIcon.addEventListener('click', function () {
            dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
        });

        var detailsBtns = document.getElementsByClassName('button2');
        for (var i = 0; i < detailsBtns.length; i++) {
            detailsBtns[i].addEventListener('click', function () {
                var dropdownContentDetails = this.nextElementSibling;
                dropdownContentDetails.style.display = (dropdownContentDetails.style.display === 'block') ? 'none' : 'block';
            });
        }
    });

    window.addEventListener('click', function (event) {
        var dropdowns = document.getElementsByClassName('dropdown-content');
        for (var i = 0; i < dropdowns.length; i++) {
            var dropdown = dropdowns[i];
            if (!dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        }
    });
</script>

</body>
</html>
